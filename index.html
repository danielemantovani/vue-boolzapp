<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 991px)">
    <link rel="stylesheet" href="assets/css/mobile.css" media="screen and (max-width: 540px)">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">
        <!-- contenitore sx -->
        <div class="left">
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="assets/img/avatar_io.jpg" alt="Mio avatar">
                </div>
                <div class="header-left-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="left-disclaimer">
                <div class="left-disclaimer-logo">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div class="left-disclaimer-text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="left-searchbar">
                <label class="search-label" for="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat"
                name="search" @input="filterUser" v-model="search">
            </div>
            <div class="contacts">
                <div class="contact"
                v-for = "(curContact, index) in contacts"
                @click = "changeContact(index)" v-show="curContact.visible">
                    <div class="contact-logo">
                        <img 
                        :src = "`assets/img/avatar${curContact.avatar}.jpg`"
                        :alt = "curContact.name">
                    </div>
                    <div class="contact-info">
                        <h3>
                            <span class="contact-name">{{curContact.name}}</span>
                            <!-- <span class="time">16:15</span> -->
                        </h3>
                        <!-- <small>Lorem ipsum dolor sit amet</small> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- /contenitore sx -->
        <!-- contenitore dx -->
        <div class="right">
            <div class="header-right">
                <div class="header-right-logo">
                    <img  :src="`assets/img/avatar${contacts[activeMessage].avatar}.jpg`" alt="">
                    <h3><span id="header-right-contact-name">{{contacts[activeMessage].name}}</span> <br>
                        <small class="time">Ultimo accesso oggi alle 16:26</small>
                    </h3>
                </div>
                <div class="header-right-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="right-messages-container">
                <div class="right-messages"  >
                    <div class = "message" 
                    v-for = "(curMessage, i) in contacts[activeMessage].messages" 
                    :class = "curMessage.status === 'received' ?  'received' : 'sent'"
                    >
                        <div class="message-inner">
                            <span class="message-text">
                                {{curMessage.message}}
                            </span>
                            <div class="message-options">
                                <i class="fa fa-chevron-down"></i>
                                <div class="message-options-panel">
                                    <div class="message-info">Info messaggio</div>
                                    <div class="message-destroy" @click = "deleteMessage(i)">Cancella messaggio</div>
                                </div>
                            </div>
                        </div>
                        <span class="message-time">{{curMessage.date}}</span>
                    </div>
                </div>
            </div>
            <div class="right-footer">
                <div class="right-footer-icon">
                    <i class="far fa-smile"></i>
                </div>
                <input class="new-message-inputs" placeholder="Scrivi un messaggio" v-model.trim = "newMessage.message" @keyup.enter = "sendMessage">
                <div class="right-footer-icon">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <!-- /contenitore dx -->
    </div>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
